spring.application.name=codefury-backend
server.port=9090
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=code_fury
# server.ssl.enabled=false
# spring.data.mongodb.uri=mongodb://localhost:27017/code_fury
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG

jwt.secret=YourJWTSecretKeyOfAtLeast32CharactersLong
jwt.expiration-ms=86400000

spring.security.oauth2.client.registration.google.client-id=CLIENTIDhereee
spring.security.oauth2.client.registration.google.client-secret=secrethereee
spring.security.oauth2.client.registration.google.scope=email,profile

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:9090/login/oauth2/code/google
